<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>


    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white;">Magic Notes</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search Note" aria-label="Search">
                <button id="searchbtn" class="btn btn-outline-success" type="button">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-3">
        <h3> Welcome to Magic Notes </h3>

        <div class="card">
            <div class="card-body">
                <form>
                    <h5 class="card-title">Add Title</h5>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="addtitle">
                        <label for="floatingInput">Add Title...</label>
                    </div>
                    <h5 class="card-title">Add Notes</h5>
                    <div class="form-group">
                        <textarea class="form-control" id="addtxt" rows="3"></textarea>
                    </div><br>
                    <button id="addbtn" class="btn btn-primary">Add Note</button>
                </form>
            </div>
        </div>
        <hr>
        <h3> Your Notes </h3>
        <hr>

        <div id="notes" class="row container-fluid"></div>


    </div>






    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


</body>

</html>
